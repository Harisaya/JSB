<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentImageIndex = 0;
    let dragStartX = 0;
    let isDragging = false;
    let currentPage = 1;
    const productsPerPage = 8;

    function initPagination() {
        const productCards = document.querySelectorAll('.row.g-4 > .col-lg-3');
        const totalPages = Math.ceil(productCards.length / productsPerPage);
        
        function showPage(page) {
            currentPage = page;
            productCards.forEach((card, index) => {
                const pageNum = Math.floor(index / productsPerPage) + 1;
                card.style.display = pageNum === page ? 'block' : 'none';
            });
            
            document.querySelectorAll('.pagination .page-link[data-page]').forEach(btn => {
                btn.parentElement.classList.remove('active');
                if (parseInt(btn.dataset.page) === page) {
                    btn.parentElement.classList.add('active');
                }
            });
            
            document.getElementById('prevBtn').classList.toggle('disabled', page === 1);
            document.getElementById('nextBtn').classList.toggle('disabled', page === totalPages);
        }
        
        document.querySelectorAll('.pagination .page-link[data-page]').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                showPage(parseInt(btn.dataset.page));
            });
        });
        
        document.getElementById('prevBtn').querySelector('.page-link').addEventListener('click', (e) => {
            e.preventDefault();
            if (currentPage > 1) showPage(currentPage - 1);
        });
        
        document.getElementById('nextBtn').querySelector('.page-link').addEventListener('click', (e) => {
            e.preventDefault();
            if (currentPage < totalPages) showPage(currentPage + 1);
        });
        
        showPage(1);
    }

    function showProductDetail(product) {
        document.getElementById('productId').textContent = product.id;
        document.getElementById('productTitle').textContent = product.name;
        document.getElementById('productCategory').textContent = product.category;
        document.getElementById('productPrice').textContent = product.price;
        document.getElementById('paymentPrice').textContent = product.paymentPrice;
        document.getElementById('productRank').textContent = product.rank;
        document.getElementById('productDescription').textContent = product.description;
        document.getElementById('productContact').textContent = product.contact;
        
        currentImageIndex = 0;
        updateMainImage();
        
        const modal = new bootstrap.Modal(document.getElementById('productModal'));
        modal.show();
    }

    function selectThumbnail(element, index) {
        document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
        element.classList.add('active');
        currentImageIndex = index;
        updateMainImage();
    }

    function nextImage() {
        const thumbnails = document.querySelectorAll('.thumbnail');
        currentImageIndex = (currentImageIndex + 1) % thumbnails.length;
        document.querySelectorAll('.thumbnail')[currentImageIndex].click();
    }

    function previousImage() {
        const thumbnails = document.querySelectorAll('.thumbnail');
        currentImageIndex = (currentImageIndex - 1 + thumbnails.length) % thumbnails.length;
        document.querySelectorAll('.thumbnail')[currentImageIndex].click();
    }

    function updateMainImage() {
        const thumbnails = document.querySelectorAll('.thumbnail');
        document.getElementById('mainImage').src = thumbnails[currentImageIndex].src;
    }

    function scrollThumbnails(direction) {
        const container = document.getElementById('thumbnailScroll');
        const scrollAmount = 100;
        if (direction === 'right') {
            container.scrollLeft += scrollAmount;
        }
    }

    const mainImageContainer = document.getElementById('mainImageContainer');
    const mainImage = document.getElementById('mainImage');

    mainImage.addEventListener('mousedown', (e) => {
        isDragging = true;
        dragStartX = e.clientX;
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const dragDistance = e.clientX - dragStartX;
        if (dragDistance > 50) {
            previousImage();
            isDragging = false;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    document.addEventListener('DOMContentLoaded', function() {
        initPagination();
        
    });
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
